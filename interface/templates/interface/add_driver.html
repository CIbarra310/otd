{% extends 'interface/layout.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <main>
        <nav class="p-2" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'driver_roster' %}">Driver Roster</a></li>
                <li class="breadcrumb-item active" aria-current="page">New Driver</li>
            </ol>
        </nav>
        <div class="container pt-2">
            <div class="card-body">
                <div class="row">
                    <h1>Add New Driver</h1>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Email search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
                <hr>
                <!-- Search for a driver that may already have a user account -->
                <br>
    
                <!-- If no driver is found, add the driver-->
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ driver|crispy }}
                    <br>
                    <button class=" btn btn-primary" type="submit">Add Driver</button>
                    <br>
                </form>
            </div>
    </main>
{% endblock %}
