{% extends 'interface/layout.html' %}

{% block content %}
    <main>
        <div class="container p-2">
            <h3> Welcome, {{user.first_name}} </h3>
            <hr>
            <div class="row p-2">
                <div class="col-3 text-center">
                    <div class="card border-dark dashboard-icon">
                        <a href="{% url 'new_run' %}">
                            <div class="card-body text-center">
                                <p class="card-text text-center dash-p">
                                    <i class="fa fa-plus"></i>
                                </p>
                            </div>  
                        </a>
                    </div>
                    <p>New Run</p>
                </div>
                <div class="col-3 text-center">
                    <div class="card border-dark dashboard-icon">
                        <a href="{% url 'run_history' %}">
                            <div class="card-body text-center">
                                <p class="card-text text-center dash-p">
                                    <i class="fa fa-history"></i>
                                </p>
                            </div>  
                        </a>
                    </div>
                    <p>All Runs</p>
                </div>
            </div>
            <br>
            <a class="btn btn-outline-primary btn-sm" href="" hidden>Request New Run</a>
            <br>
        </div>
    </main>

{% endblock %}
