{% extends 'interface/layout.html' %}
{% load crispy_forms_tags %}

{% block content %}
<nav class="p-2" aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Dashboard</a></li>
        <li class="breadcrumb-item active" aria-current="page">New Run</li>
    </ol>
</nav>
<main>
    <div class="container shadow-md col-12 col-md-6 col-lg-6 col-xl-4">
        <div>
            <h2 class="text-center">Create New Run</h2>
            <hr>
            <form method="POST" autocomplete="off" action="{% url 'new_run' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <h5>Contact Information</h5>
                    <div class="col-6">
                        <label>Name</label>
                        <input type="text" class="form-control" name="requester_name" value="{{ run.requester_name.value }}">
                    </div>
                    <div class="col-6">
                        <label>Department</label>
                        <input type="text" class="form-control" name="requester_department" value="{{ run.requester_department.value }}">
                    </div>
                    <div class="col-6">
                        <label>Email</label>
                        <input type="text" class="form-control" name="requester_email" value="{{ run.requester_email.value }}">
                    </div>
                    <div class="col-6">
                        <label>Phone</label>
                        <input type="text" class="form-control" name="requester_phone" value="{{ run.requester_phone.value }}">
                    </div>
                </div>
                <br>
            </div>
            <div class="row">
                <h5>Date/Time Information</h5>
                <div class="col-12">
                    <label>Name</label>
                    <input type="date" class="form-control" name="run_date">
                </div>
                <div class="col-6">
                    <label>Department</label>
                    <input type="time" class="form-control" name="ready_time">
                </div>
                <div class="col-6">
                    <label>Email</label>
                    <input type="time" class="form-control" name="need_by_this_time">
                </div>
                </div>
                <br>
                <div class="row" id="pickup">
                    <h5>Where are we going?</h5>
                    <div class="col-12">
                        <label>Pick Up From</label>
                        <input type="text" class="form-control" name="pickup_name" placeholder="Keslow Camera" >
                    </div>
                    <div class="col-12">
                        <label>Address 1</label>
                        <input type="text" class="form-control" name="pickup_address_1" placeholder="5900 Blackwelder St.">
                    </div>
                    <div class="col-12">
                        <label>Address 2</label>
                        <input type="text" class="form-control" name="pickup_address_2" placeholder="Unit/Ste.">
                    </div>
                    <div class="col-5">
                        <label>City</label>
                        <input type="text" class="form-control" name="pickup_city" placeholder="Culver City">
                    </div>
                    <div class="col-3">
                        <label>State</label>
                        <input type="text" class="form-control" name="pickup_state" placeholder="CA">
                    </div>
                    <div class="col-4">
                        <label>Zip</label>
                        <input type="text" class="form-control" name="pickup_zip" placeholder="90232">
                    </div>
                </div>
                <br>
                <div class="row" id="dropoff">
                    <h5>Where are we taking the item(s)?</h5>
                    <div class="col-12">
                        <label>Drop Off</label>
                        <input type="text" class="form-control" name="dropoff_name" placeholder="Sony Pictures Studios">
                    </div>
                    <div class="col-12">
                        <label>Address 1</label>
                        <input type="text" class="form-control" name="dropoff_address_1" placeholder="10202 Washington Blvd">
                    </div>
                    <div class="col-12">
                        <label>Address 2</label>
                        <input type="text" class="form-control" name="dropoff_address_2" placeholder="Stage 21">
                    </div>
                    <div class="col-5">
                        <label>City</label>
                        <input type="text" class="form-control" name="dropoff_city" placeholder="Culver City">
                    </div>
                    <div class="col-3">
                        <label>State</label>
                        <input type="text" class="form-control" name="dropoff_state" placeholder="CA">
                    </div>
                    <div class="col-4">
                        <label>Zip</label>
                        <input type="text" class="form-control" name="dropoff_zip" placeholder="90232">
                    </div>
                </div>           
                <br>
                <div class="row">
                    <h5>What are we getting?</h5>
                    <div class="col-6 mb-3">
                        <label>P.O. #</label>
                        <input type="text" class="form-control" name="purchase_order" placeholder="1234">
                    </div>
                    <div class="col-6 mb-3">
                        <label>Vendor Order #</label>
                        <input type="text" class="form-control" name="vendor_invoice" placeholder="1234">
                    </div>
                    <div class="col-12 mb-3">
                        <label for="run_details" class="form-label">Run Details</label>
                        <textarea class="form-control" name="run_details" id="run_details" rows="3"></textarea>
                      </div>
                </div>
                <div class="col-12 mb-3">
                    <label for="formFileSm" class="form-label">Supporting Documents</label>
                    <input class="form-control form-control-sm" id="formFileSm" type="file">
                  </div>
                <br>
                <button type="submit" class="btn btn-primary w-100 p-2 btn-block">Submit Run Request</button>
            </form>

    </div>
</main>
{% endblock %}
